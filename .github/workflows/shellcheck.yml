name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        run: source .bashrc && tm-dev-shellcheck --severity error
      - name: Run tests
        run: source .bashrc && tm-dev-tests
        env:
          TERM: xterm
